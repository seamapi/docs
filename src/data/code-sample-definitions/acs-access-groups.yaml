        access_group_type: pti_access_level
        external_type: pti_access_level
        external_type_display_name: PTI access level
        acs_system_id: 11111111-1111-1111-1111-111111111111
        workspace_id: 00000000-0000-0000-0000-000000000000
        created_at: '2023-11-30T06:27:15.437Z'

- title: Add a user to an access group
  description: Specify the `acs_access_group_id` and `acs_user_id` to add a user to an access group.
  request:
    path: /acs/access_groups/add_user
    parameters:
      acs_access_group_id: 44444444-4444-4444-4444-444444444444
      acs_user_id: 33333333-3333-3333-3333-333333333333
  response:
    body: null

- title: Remove a user from an access group
  description: Specify the `acs_access_group_id` and `acs_user_id` to remove a user from an access group.
  request:
    path: /acs/access_groups/remove_user
    parameters:
      acs_access_group_id: 44444444-4444-4444-4444-444444444444
      acs_user_id: 33333333-3333-3333-3333-333333333333
  response:
    body: null

